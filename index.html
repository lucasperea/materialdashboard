<head>

	<title>material - dashboard</title>
	<!--material fonts-->

	<!--material design icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- bootstrap-->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
	<!--material style-->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-material-design.css">
	<link rel="stylesheet" type="text/css" href="assets/css/ripples.min.css">
	<!--font awesome-->
	<link rel="stylesheet" href="assets/css/font-awesome.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
<!--jquery ui-->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
	<!--custom css-->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" href="assets/style.css">


</head>

<body>

	<div class="navbar navbar-success">

		<a id="menu-btn" class="navbar-brand" href="#"><i class="material-icons">menu</i></i></a>
		<a class="navbar-brand" href="#">Generic</a>
		<ul class="nav navbar-nav pull-right">
			<li class="active">
				<a href="#"><i class="material-icons">account_circle</i>	</a>
			</li>
			<li>
				<a href="#">Link</a>
			</li>
		</ul>
	</div>
<aside id="menu-toggle" class="sidebar-open">
	test
</aside>
	<section>

		<div class="content container-fluid">

			<div class="row">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

					<!--tix content-->
<div ng-controller="gridListDemoCtrl as vm" flex ng-cloak>
  <md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >

    <md-grid-tile ng-repeat="tile in vm.tiles"
                  md-rowspan="{{tile.span.row}}"
                  md-colspan="{{tile.span.col}}"
                  md-colspan-sm="1"
                  md-colspan-xs="1"
                  ng-class="tile.background" >
      <md-icon md-svg-icon="{{tile.icon}}"></md-icon>
      <md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>
				</div>

			</div>

		</div>

	</section>

	<footer class="footer">

		<div class="container">

			<div class="row">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

				</div>

			</div>

		</div>

	</footer>

	<!-- Latest compiled and minified JavaScript -->
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/material.min.js"></script>
	<script src="assets/js/dashboard.js"></script>
	<script>
		$.material.init()
	</script>

</body>

</html>
